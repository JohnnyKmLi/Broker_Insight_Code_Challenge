<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Hello Vue!</title>
</head>
<body>
    <div id="policyContainer" class="policyContainer">
        <h1>Policy's</h1>
        <button class="policyRetreiveBtn" v-on:click="fetchPolicys">Fetch Policys</button>
        <div id="policyItemContainer" class="policy" v-for="policy in policys.data">
            <p>
                <span class="policyDetailLabel">customer_name: </span>
                {{ policy.customer_name }}
            </p>
            <p>
                <span class="policyDetailLabel">customer_address: </span>
                {{ policy.customer_address }}
            </p>
            <p>
                <span class="policyDetailLabel">premium: </span>
                {{ policy.premium }}
            </p>
            <p>
                <span class="policyDetailLabel">policy_type: </span>
                {{ policy.policy_type }}
            </p>
            <p>
                <span class="policyDetailLabel">insurer_name: </span>
                {{ policy.insurer_name }}
            </p>
        </div>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
